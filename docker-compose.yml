version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cursor-chat-sync-db
    environment:
      POSTGRES_DB: ${DB_NAME:-cursor_chat_sync}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursor-chat-sync-backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cursor_chat_sync}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Entrypoint will run migrations automatically before starting
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: sh -c "npm install && npm run dev"

  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    container_name: cursor-chat-sync-admin-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000/api

volumes:
  postgres_data:
