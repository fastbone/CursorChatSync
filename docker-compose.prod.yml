# Production Docker Compose configuration
# Uses images from GitHub Container Registry (ghcr.io)
# 
# Prerequisites:
# 1. Authenticate with GitHub Container Registry:
#    echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
#    Or create a Personal Access Token (PAT) with 'read:packages' permission
#
# 2. Set environment variables (create .env.prod file):
#    DB_NAME=cursor_chat_sync
#    DB_USER=postgres
#    DB_PASSWORD=your-secure-password
#    JWT_SECRET=your-secret-key-change-in-production
#    JWT_EXPIRES_IN=7d
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#
# Note: Replace 'OWNER/REPO' with your GitHub repository path (must be lowercase)
# Example: ghcr.io/fastbone/cursorchatsync/backend:latest

services:
  postgres:
    image: postgres:15-alpine
    container_name: cursor-chat-sync-db
    environment:
      POSTGRES_DB: ${DB_NAME:-cursor_chat_sync}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    # Replace OWNER/REPO with your GitHub repository (e.g., username/cursorchatsync)
    image: ghcr.io/OWNER/REPO/backend:latest
    container_name: cursor-chat-sync-backend
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cursor_chat_sync}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  admin-ui:
    # Replace OWNER/REPO with your GitHub repository (e.g., username/cursorchatsync)
    image: ghcr.io/OWNER/REPO/admin-ui:latest
    container_name: cursor-chat-sync-admin-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000/api
    restart: unless-stopped

volumes:
  postgres_data:
